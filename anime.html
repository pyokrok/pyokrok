<style>

html, body, header, section, div, h1, h2, h3, h4, h5, h6, p, span, blockquote, pre, a, img, ul, li {
    font-family: 'Montserrat',"游ゴシック",YuGothic,"ヒラギノ角ゴ ProN W3","Hiragino Kaku Gothic ProN","メイリオ",Meiryo,sans-serif;
    vertical-align: baseline;
}
html,body{
	height: 100%;
}

/* アニメーション要素 */
.test{
	display:flex;
	height: 100%;
}
.elm1{
  /* display: inline-block; */
  height: 0px;
  width: 50%;
  background-color: #FCE063;
  animation-name:el1Anime;
  animation-duration: 1800ms;
  animation-delay: 400ms;
  animation-fill-mode: forwards;
  padding: 0px;
  box-sizing: border-box;
  overflow:hidden;
  word-break: break-word;
}
.elm2{
  animation-delay:1000ms;
  /* display: inline-block; */
  height: 0px;
  width: 50%;
  background-color: #D7BBFF;
  animation-fill-mode: forwards;
  animation-name:el2Anime;
  animation-duration: 2500ms;
  vertical-align: top;
  padding: 0px;
  box-sizing: border-box;
  overflow:hidden;
  word-break: break-word
}
.elm3{
  animation-name:el3Anime;
  width: 100%;
  border-top:4px #474747 solid;
  display: block;
  animation-delay:1800ms;
  animation-duration: 4000ms;
  opacity: 0;
  animation-fill-mode: forwards;
	padding: 40px;
}


/* アニメーション要素内アイテム */
.elm1 .heading{
  color: #FFFFFF;
	animation-name:itemAnime;
	-webkit-animation-duration: 1.5s;
	animation-duration: 1.5s;
	-webkit-animation-delay: 2400ms;
	animation-delay: 2400ms;
	  animation-fill-mode: forwards;
		opacity:0;
	}
.elm2 .text{
  color: #181818;
	animation-name:itemAnime;
	-webkit-animation-duration: 1.5s;
	animation-duration: 1.5s;
	-webkit-animation-delay: 2400ms;
	animation-delay: 2400ms;
	  animation-fill-mode: forwards;
			opacity:0;
}

/* アニメーション */
@keyframes el1Anime {
  from {
    height: 0px;
  }
  to{
    height: 100%;
    padding: 30px;
  }
}
@keyframes el2Anime {
  from {
      height: 0px;
  }
  to{
      height: 100%;
      padding: 30px;
  }
}
@keyframes el3Anime {
  from {
    opacity: 0;
  }
  to{
    opacity: 1;
  }
}
@keyframes itemAnime {
  from {
    opacity: 0;
  }
  to{
    opacity: 1;
  }
}
</style>
</head>
<body>
  <div class="test">
    <div class="elm1">
      <h1 class="heading">TEST</h1>
    </div><!--

        <p class="text">animationanimationanimationanimationanimationanimationanimationanimationanimationanimationanimationanimationananimationanimationanimationanimationanimationimationanimationanimationanimationanimationanimationanimationanimation</p>
    </div><!--
     -->
		</div>
		<div class="elm3">
			<h1 class="heading">TEST</h1>
			<p>aaaaaaaaaaaaaa</p>
	 </div>
